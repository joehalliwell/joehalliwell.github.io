<html>
<head><title>Add a query argument to echo the content to the title and body of this page</title></head>
<body>
<p style="font-family: sans; font-size: 180%; word-break:break-all;">
<script>
var bits = window.location.toString().split("?", 2);
var msg = bits.length < 2 ? document.title : decodeURIComponent(bits[1]);
document.write(msg);
document.title = msg;
</script>
</p>
<!-- Google Analytics -->
<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
var pageTracker = _gat._getTracker("UA-5118963-1");
pageTracker._initData();
pageTracker._trackPageview();
</script>
<!-- End of Google Analytics -->
</body>
